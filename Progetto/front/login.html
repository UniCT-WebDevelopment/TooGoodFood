<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <header class="header" unclickable="true">
        <section class="flex">
            <a href="/" class="logo">Too Good FoodðŸ˜‹</a>
            <nav class="navbar">
                <a href="/">Home</a>
                <a href="about">About</a>
                <a href="menu">Menu</a>
                <a href="orders">Orders</a>
                <a href="contact">Contact</a>
            </nav>

            <div class="icons">
                <a href="search"><i class="fas fa-search"></i></a>
                <a href="cart"><i class="fas fa-shopping-cart"></i></a>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="menu-btn" class="fas fa-bars"></div>

            </div>

            <div class="profile">
                <div class="flex">
                    <a href="profile" class="btn">Profile</a>
                    <a class="delete-btn">Logout</a>
                </div>
            </div>
        </section>

    </header>




    <section class="form-container">

        <form action="" method="post">

            <h3>login now</h3>
            <input type="email" name="email" id="emailLogin" required placeholder="enter your email address" class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="password" name="pass" id="passLogin" required placeholder="enter your password" class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g, '')">

            <input type="button" id="loginBtn" value="login now" class="btn" name="submit">
            <p>don't have an account?<a href="register">register now</a></p>
        </form>
    </section>



    <footer class="footer">
        <section class="grid">
            <div class="box">
                <img src="../images/email-icon.png" alt="Email Icon">
                <h3>our email</h3>
                <a href="mailto:giovanni@gmail.com">giovanni@gmail.com</a>

            </div>

            <div class="box">
                <img src="../images/clock-icon.png" alt="Clock Icon">
                <h3>Opening Hours</h3>
                <p>00:07am to 00:10pm</p>
            </div>

            <div class="box">
                <img src="../images/map-icon.png" alt="Map Icon">
                <h3>Our Address</h3>
                <p>Via Case Nuove 122</p>
            </div>

            <div class="box">
                <img src="../images/phone-icon.png" alt="Phone Icon">
                <h3>Our Number</h3>
                <a href="tel:3450896182">3450896182</a>
            </div>


        </section>

        <div class="credit">created by<span> giovanni imbesi</span></div>
    </footer>




    <div class="loader">
        <img src="../images/loader.gif" alt="">
    </div>


    <script src="js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/script.js"></script>
</body>

</html>
